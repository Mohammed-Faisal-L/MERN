<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom project</title>
    <link rel="stylesheet" href="../css/dom.css">
</head>
<body>
    <form action="" id="myForm">
       <label for="name">Name</label>
       <input type="text" placeholder="Enter Name" name="" id="name" required> 
       <p id="nameError"></p> <br><br>

       <label for="phone">Phone</label>
       <input type="tel" placeholder="Enter 10 digit Phone Number" name="" id="phone" required minlength="10" maxlength="10">
       <p id="phoneError"></p> <br><br>

       <label for="email">Email</label>
       <input type="email" placeholder="Enter Email" name="" id="email" required>
       <p id="emailError"></p> <br><br>

       <label for="address">Address</label>
       <textarea name="" id="address" placeholder="Enter Address" required maxlength="150"></textarea>
       <p id="addressError"></p> <br><br>

       <label for="pincode">Pincode</label>
       <input type="tel" placeholder="Enter 6 digit Pincode" name="" id="pincode" required minlength="6" maxlength="6">
       <p id="pincodeError"></p> <br><br>

       <button type="submit">Submit</button>
    </form>
    <script src="../js/dom.js"></script>
</body>
</html>
