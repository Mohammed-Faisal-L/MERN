<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .play-button {
            width: 100px;
            height: 100px;
            border: 4px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .play-button:hover {
            transform: scale(1.1);
        }

        .play-button:active {
            transform: scale(0.9);
        }

        .play-button::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 24px solid #333;
            border-top: 16px solid transparent;
            border-bottom: 16px solid transparent;
        }
    </style>
</head>
<body>

    <div class="play-button"></div>

</body>
</html>
